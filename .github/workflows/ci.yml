name: personal_site

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.5"
          cache: "pip"

      - name: Install dependencies
        run: ./script/gh-dependencies

      - name: Lint
        run: ./script/lint

      - name: Test with pytest
        run: ./script/test
